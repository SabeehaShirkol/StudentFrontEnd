<div class="col-sm-10 offset-sm-1">
    <div class="row sm-3">
        <label for="inputEmail" class="col-sm-2 col-form-label">Enter Input</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" [(ngModel)]=stud.studentClass placeholder="Enter Input"
                aria-label="Enter Input">
        </div>
        <!-- <div class="col-sm-5">
            <input type="text" class="form-control" [(ngModel)]=stud.subject placeholder="Enter subject"
                aria-label="Enter Input">
        </div> -->
    </div>
    <br>
    <div class="row sm-3">
        <!-- <div class="col-sm-2 offset-sm-1">
            <button type="button" class="btn btn-success" (click)="searchById(student.id)">Search by Id</button>
        </div> -->
        <div class="col-sm-2 offset-sm-1">
            <button type="button" class="btn btn-success" (click)=" getStudentByClass1(stud.studentClass)">Search By Grade</button>
        </div>
    </div>
</div>
<br>
<br>
<table class="table table-striped">
    <thead class="table-dark">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">StudentClass</th>
            <th scope="col">Subjects</th>
            <th scope="col">DOB</th>
            
        </tr>
    </thead>
    <tbody>

        <tr *ngFor="let s of student">
            <td>
                <span>{{s.sId}}</span>
            </td>
            <td>
                <span>{{s.firstName}}</span>
            </td>
            <td>
                <span>{{s.lastName}}</span>
            </td>
            <td>
                <span>{{s.subject}}</span>
            </td>
            <td>
                <span>{{s.dob}}</span>
            </td>
            <td>
                <span>{{s.studentClass}}</span>
            </td>
        </tr>
    </tbody>

</table>
